
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD for Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg  bg-nav">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GTD For Students</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-3 mb-lg-0">
        <li class="nav-item me-3">
          <a class="nav-link hoverb" aria-current="page" data-bs-toggle="modal"
						data-bs-target="#AddTarefa">Adicionar Tarefa</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link hoverb" aria-current="page" href="#">Relatório semanal</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="No que vai trabalhar hoje?" aria-label="Search">
        <button class="btn btn-outline-dark hoverb" type="submit">Filtre</button>
      </form>
    </div>
  </div>
</nav>


	<div class="container-fluid d-flex justify-content-center mt-4">

		<!-- Card com Botões -->
		<div class="col">
			<div class="card p-3 shadow-sm">
				<h5 class="card-title mb-3">Ações</h5>
				<div class="d-grid gap-2">
					<button class="btn btn-primary" data-bs-toggle="modal"
						data-bs-target="#AddTarefa">Adicionar Tarefa</button>
					<button class="btn btn-secondary">Botão 2</button>
					<button class="btn btn-success">Botão 3</button>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card p-3 shadow-sm">
				<h5 class="card-title mb-3">Na caixa de entrada</h5>
				
				<!-- Lista dentro do Card -->
				<div class="card-body card-lista">
					<ul class="list-group list-group-flush"" id="tarefasList">
						<!-- Tarefas dinâmicas serão inseridas aqui -->
					</ul>
				</div>
				<!-- Botão para ativar o carrossel -->
				<button class="btn btn-success" id="showCarouselBtn">Classifique</button>
			</div>
		</div>

	</div>

	<!-- Parte Inferior -->
    <div class="container-fluid mt-4">
        <div class="row g-2">
            <!-- Coluna 1 -->
            <div class="col">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Quando puder</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="listaQuandoPuder">
                        <!-- lista dinâmica -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Coluna 2 -->
            <div class="col">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Agendados</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="listaAgendados">
                        <!-- lista dinâmica -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Coluna 3 -->
            <div class="col">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Projetos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="listaProjetos">
                        <!-- lista dinâmica -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Coluna 4 -->
            <div class="col">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Aguardando resposta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="listaAguardandoResposta">
                        <!-- lista dinâmica -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Coluna 5 -->
            <div class="col">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Arquivo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="listaArquivo">
                        <!-- lista dinâmica -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

	<!-- Modal AddTarefa-->
	<div class="modal fade text-center" id="AddTarefa" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5">O que precisa fazer?</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body ">
					<form id="tarefaForm">

						<div class="input-group mb-3">
							<br>
							<br> <input type="text" class="form-control" id="descricao"
								name="descricao" required>
							<button type="submit" class="btn btnadd">Adicionar</button>
							<br>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Classifique-->
	<div class="modal fade" id="AddTarefa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
				<h1 class="modal-title fs-5">Cadastrar Tarefa</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
				<div class="modal-body">
					    <form id="tarefaForm">
						<label for="descricao">Descrição:</label>
						<input type="text" id="descricao" name="descricao" required><br><br>

						<label for="prioridade">Prioridade:</label>
								<select id="prioridade" name="prioridade" required>
								    <!-- lista dinâmica -->
								</select><br><br>

						<label for="tempo_estimado">Tempo Estimado:</label>
								<select id="tempo_estimado" name="tempo_estimado" required>
								    <!-- lista dinâmica -->
								</select><br><br>

						<label for="prazo">Prazo:</label>
						<input type="date" id="prazo" name="prazo" required><br><br>
					       
						<label for="assunto">Assunto:</label>
						<input type="text" id="assunto" name="assunto" required><br><br>

						<label for="delegue">Pode delegar?</label>
						<input type="checkbox" id="delegue" name="delegue"><br><br>

						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>  
						<button type="submit" class="btn btn-success">Salvar Mudanças</button>
					    </form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal para exibir tarefas em carrossel -->
	<div class="modal fade" id="tarefasModal" tabindex="-1"
		aria-labelledby="tarefasModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tarefasModalLabel">Tarefas</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="tarefasCarousel" class="carousel carousel-dark slide"
						data-bs-ride="carousel">
						<div class="carousel-inner" id="tarefasCarouselItems">
							<!-- As tarefas serão adicionadas aqui dinamicamente -->
						</div>
						
						
						<button class="carousel-control-prev" type="button"
							data-bs-target="#tarefasCarousel" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Anterior</span>
						</button>
						<button class="carousel-control-next" type="button"
							data-bs-target="#tarefasCarousel" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Próximo</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
