<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


	<form class="form-signin" id="login-form">

		<h1 class="h3 mb-3 font-weight-normal">GTD For Students</h1>
		
		<label for="inputEmail" class="sr-only">Email</label> <input
			type="email" id="email" class="form-control" required autofocus>
		<label for="inputPassword" class="sr-only mt-3" >Senha</label> <input
			type="password" id="senha" class="form-control " required>
			
			<div class="mt-3">
                    <a href="#" class="forgot-password-link">Esqueci minha senha</a>
                </div>
                <br>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Entre</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2024</p>
	</form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
   <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
